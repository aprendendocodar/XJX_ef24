<!DOCTYPE html>
<html>
<body>
    <div id="interface">

            frameborder="0"></iframe>
        <div id="buttonGrid" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr);">
            <!-- Os botões serão adicionados aqui pelo JavaScript -->
        </div>
    </div>
    </div>




    <script>
        var count=1;
        var sec=1;
        const buttonGrid = document.getElementById('buttonGrid');
        buttonGrid.style.gridTemplateColumns = 'repeat(4, 1fr)';
        buttonGrid.style.gridTemplateRows = 'repeat(4, 1fr)';

                }

                    Popen('https://youtube.com/shorts/9jjTY1MdDII',i+1) 
                }

                    Popen('https://youtube.com/shorts/Ld1NONB3GUA',i+1)  
                }
                if(i+1==4){
                    Popen('https://youtube.com/shorts/HAJ6K-N3AKc',i+1)  
                }
                if(i+1==5){
                    Popen('https://youtube.com/shorts/4JIs8_GA0aM',i+1)  
                }
                if(i+1==6){
                    Popen('https://youtube.com/shorts/Aygo5odcP68',i+1)  
                }
                if(i+1==7){
                    Popen('https://youtube.com/shorts/zULwp7PGS8k',i+1)  
                }
                if(i+1==8){
                    Popen('https://youtube.com/shorts/ekui7TZpOlA',i+1)  
                }
                if(i+1==9){
                    Popen('https://youtube.com/shorts/ggqrYTKfNdQ',i+1)  
                }
                if(i+1==10){
                    Popen('https://youtube.com/live/oqoDTh4MrJg',i+1)  
                }
                if(i+1==11){
                    Popen('https://youtube.com/live/6QdaiWuLCrI',i+1)  
                }
                if(i+1==12){
                    Popen('https://youtube.com/live/ISh8Fms2Iek',i+1)  
                }
                if(i+1==13){
                    Popen('https://youtube.com/live/ISh8Fms2Iek',i+1)  
                }
                if(i+1==14){
                    Popen('https://youtube.com/live/yDmW8QXvCuM',i+1)  
                }
                if(i+1==15){
                    Popen('https://youtube.com/live/uke6-HWmh_U',i+1)  
                }
                if(i+1==16){
                    Popen('https://docs.google.com/spreadsheets/d/1SI42PyT1MqRz7rJjCs7qlYVSwbcHQhKe6z1dsBUzKk8/edit?usp=sharing',i+1)  
                }
            });
            buttonGrid.appendChild(button);
        }
    //nova pagina
    function Popen(url,bt) {
        if(!cronometro&&bt==count){
            window.open(url, '_blank');
            Time()
        }else{
            if(bt!=count){
                //Ccor(bt,'Red')
                alert(`сначала посмотри видео ${count}`);
                Ccor(count,'green')
            }
        }
    }
    //mudar cor do botão
    function Ccor(id, cor) {
        var elemento = document.getElementById(id);
        if (elemento) {
            elemento.style.backgroundColor = cor;
        }
    }
    //mudar título
    function Titulo(novoTitulo) {
        document.title = novoTitulo;
    }
    //cronometro
    var time = 0;
    var cronometro;
    function Time() {
        cronometro = setInterval(function() {
            Titulo(sec-time);
            Btxt(16,sec-time)
            if(time>sec){
                time=0;
                PauseTime();
                Ccor(count,'black');
                count++;
                if(count==16){
                    Btxt(16,"получить ключевое слово")
                }
            }
            time++;
        }, 1000);
}
    //pause
    function PauseTime() {
        clearInterval(cronometro);
        cronometro=0;
    }
    //texto botao
    function Btxt(id, novoTexto) {
        var botao = document.getElementById(id);
        if (botao) {
            botao.innerHTML = novoTexto;
        }
    }
    </script>
    <style>
        #interface {
            height: 100vh; /* Ocupa toda a altura da tela */
            display: flex; /* Organiza os filhos em uma linha */
            flex-direction: column; /* Muda a direção para coluna */
        }
        .vd {
            width: 100%;
            height: 100%;
        }
        body{
            margin: 0;
        }   
    </style>
</body>
