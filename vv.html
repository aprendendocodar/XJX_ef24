<!doctype html>

<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<body>
  <div id="content"></div>
   <div id="content2"></div>
  <div id="content3"></div>
  <div id="content4"></div>
  <script>  
    $(function() {
    function fetchData() {
      $.ajax({
        var apiKey = process.env.GOOGLE_SHEETS_API_KEY;
        url: "https://sheets.googleapis.com/v4/spreadsheets/1LRrEe0lJLjQhnS_RMaofbxbkFJ6pv4AQj6NmB8JRLI4/values/rublos!A1:D1?key="+apiKey 
      }).done(function(result) {
        //console.log(result); // Mostra o resultado no console
        
        $('#content').html(result.values[0][0]); // Mostra o resultado na página result.values[0][1]
        $('#content2').html(result.values[0][1]);
        $('#content3').html(result.values[0][2]);
        $('#content4').html(result.values[0][3]);
      });}

  fetchData(); // Chama a função uma vez para pegar os dados iniciais
  setInterval(fetchData, 5000); // Chama a função a cada 5 segundos
    });
  

  </script>

</body>

</html>
